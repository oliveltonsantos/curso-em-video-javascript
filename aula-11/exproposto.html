<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual é a sua nacionalidade?</title>
</head>

<body>

    <h1>Qual é a sua nacionalidade?</h1>

    <p>Digite o país onde você nasceu: <input type="text" name="txtpais" id="txtpais"></p>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>

        function verificar() {
            var txtpais = window.document.getElementById('txtpais')
            var pais = (txtpais.value)
            var res = window.document.getElementById('res')
            if (pais == 'Brasil' || pais == 'brasil') {
                res.innerHTML = `Você é brasileiro.`
            } else {
                res.innerHTML = `Você é estrangeiro.`
            }
        }

    </script>








</body>

</html>
