<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocimetro digital</title>
</head>

<body>

    <h1>Qual é a sua velocidade?</h1>

    <p>Velocidade: <input type="number" name="vel" id="vel"> km/h</p>
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>

    <script>

        function verificar() {
            var vel1 = window.document.getElementById('vel')
            var res = window.document.getElementById('res')
            var veldigitada = Number(vel1.value)
            if (veldigitada > 60) {
                res.innerHTML = `Sua velocidade atual é de <strong>${veldigitada} km/h</strong>. Você foi multado por excesso de velocidade!`
            } else {
                res.innerHTML = `Sua velocidade atual é de <strong>${veldigitada} km/h</strong>. Siga em frente!`
            }
        }

    </script>


</body>

</html>
