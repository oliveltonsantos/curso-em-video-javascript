<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocimetro digital</title>
</head>
<body>
    
    <h1>Qual é a sua velocidade?</h1>

    <p>Velocidade: <input type="number" name="vel" id="vel"></p>
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">Resultado:</div>

    <script>
        
        function verificar() {
            var vel1 = window.document.getElementById('vel')
            var res = window.document.getElementById('res')
            var veldigitada = Number(vel1.value)
            if (veldigitada > 60) {
                res.innerHTML = 'Você foi multado!'
            } else {
                res.innerHTML = 'Continue sua viagem!'
            }

        }
        
    </script>
    

</body>
</html>
