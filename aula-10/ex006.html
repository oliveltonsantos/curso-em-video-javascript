<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: 20pt Arial;
            background: lightcoral;
            color: pink;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'CLICOU!'
            a.style.background = 'red'
            a.style.borderRadius = '100%'
        }

        function entrar() {
            a.innerText = 'ENTROU!'
        }

        function sair() {
            a.innerText = 'SAIU!'
            a.style.background = 'green'
            a.style.borderRadius = '0px'
        }

    </script>

</body>

</html>
